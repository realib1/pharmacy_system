{% extends 'base.html' %}

{% block content %}
<div class="p-4 max-w-xl mx-auto text-center">
    <h1 class="text-2xl font-bold mb-4">Confirm Deletion</h1>
    <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-danger text-white px-4 py-2 rounded mr-2">Yes, Delete</button>
        <a href="{% url 'medicine_list' %}" class="bg-gray-300 px-4 py-2 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
