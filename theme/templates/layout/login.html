<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InventPharma</title>
    {% load static tailwind_tags %}
    {% tailwind_css %}
</head>
<body class="bg-dark min-h-screen flex items-center justify-center font-poppins">
    <div class="max-w-md w-full mx-auto">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-danger/10 text-danger{% else %}bg-success/10 text-success{% endif %} text-sm message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="bg-dark-light rounded-lg shadow-2xl p-8 w-full">
            <div class="text-center mb-8">
                <img src="{% static 'images/icons/logo.svg' %}" alt="Logo" class="mx-auto mb-4 h-12">
                <h1 class="text-2xl font-bold text-white mb-2">Welcome Back!</h1>
                <p class="text-gray-400">Please Login to Continue!</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-semibold text-gray-300 mb-2">Username</label>
                    <div class="relative">
                        <input type="text" name="username" id="id_username" required
                               class="w-full px-4 py-2 bg-dark text-white rounded-lg border border-gray-600 focus:border-secondary focus:ring-1 focus:ring-secondary focus:outline-none"
                               placeholder="Enter your username">
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="id_password" required
                               class="w-full px-4 py-2 bg-dark text-white rounded-lg border border-gray-600 focus:border-secondary focus:ring-1 focus:ring-secondary focus:outline-none"
                               placeholder="Enter your password">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="rounded border-gray-600 text-secondary focus:ring-secondary bg-dark cursor-pointer">
                        <label for="remember" class="ml-2 text-xs text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-secondary text-xs hover:text-secondary/80">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full font-semibold py-2 px-4 bg-secondary hover:bg-secondary/90 text-white font-medium rounded-lg transition duration-150 ease-in-out cursor-pointer focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-opacity-50">
                    Sign In
                </button>
            </form>
        </div>

        <p class="mt-8 text-center text-gray-400 text-xs">
            <span>SHERO INC. | Version 1.0.0</span>
        </p>
    </div>

    {% comment %} JavaScript {% endcomment %}
    <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
